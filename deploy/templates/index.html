<!DOCTYPE html>
<html>
  <head>
    <title>ASL Alphabet Detector</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h1 {
        color: #2c3e50;
        margin: 30px 0;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        border-bottom: 3px solid #3498db;
        padding-bottom: 10px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        flex: 1;
        gap: 30px;
        flex-wrap: wrap;
        max-width: 1600px;
      }

      .feed {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .feed:hover {
        transform: translateY(-5px);
      }

      img {
        width: 480px;
        height: 360px;
        border-radius: 10px;
        border: 3px solid #3498db;
      }

      h2 {
        color: #2c3e50;
        margin: 0 0 15px 0;
        font-size: 1.5em;
      }

      footer {
        text-align: center;
        padding: 20px;
        color: #7f8c8d;
        font-size: 0.9em;
      }

      @media (max-width: 1600px) {
        .container {
          padding: 10px;
        }
        .feed {
          margin: 10px;
        }
        img {
          width: 400px;
          height: 300px;
        }
      }

      @media (max-width: 1366px) {
        img {
          width: 320px;
          height: 240px;
        }
      }
    </style>
  </head>
  <body>
    <h1>ASL Alphabet Detector</h1>
    <div class="container">
      <div class="feed">
        <h2>Raw Feed</h2>
        <img src="{{ url_for('video_feed', feed_type='raw') }}" />
      </div>
      <div class="feed">
        <h2>Hand Detection</h2>
        <img src="{{ url_for('video_feed', feed_type='hand') }}" />
      </div>
      <div class="feed">
        <h2>Gesture Recognition</h2>
        <img src="{{ url_for('video_feed', feed_type='gesture') }}" />
      </div>
    </div>
    <footer>Built with TensorFlow & OpenCV by Jakub Kielaszek</footer>
  </body>
</html>
