<!DOCTYPE html>
<html>
  <head>
    <title>ASL Classifier</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ASL Classifier</h1>

      <div class="video-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output-canvas"></canvas>

        <div id="predictions" class="predictions">
          <h3>Top 3 Predictions:</h3>
          <div id="pred1" class="prediction"></div>
          <div id="pred2" class="prediction"></div>
          <div id="pred3" class="prediction"></div>
        </div>

        <div class="controls">
          <button id="startButton">Start Camera</button>
          <button id="stopButton">Stop Camera</button>
        </div>
      </div>
    </div>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load MediaPipe hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>

    <!-- Load your custom JavaScript -->
    <script src="/static/js/detector.js"></script>
  </body>
</html>
